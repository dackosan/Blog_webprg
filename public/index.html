<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blogok</title>
</head>
<body>
    <div class="header-container">
        <h1>Blogok</h1>
        <button id="add-user-button" class="open-add-modal">Add User</button>
        <button id="add-blog-button" class="open-add-modal">Add Blog</button>
    </div>
    
    <div id="tartalom" class="blog-container"></div>

    <div id="list-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Blog módosítása</h2>
            <label for='title'>Cím:</label> 
            <input type='text' id='title'>
            <label for='category'>Kategória:</label> 
            <input type='text' id='category'>
            <label for='content'>Tartalom:</label> 
            <input type='text' id='content'>
            <button id='submit'>Mentés</button>
            <p id='message'></p>
        </div>
    </div>

    <div id="modal-overlay" style="display: none;" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <h2 id="modal-title">Új elem hozzáadása</h2>
            <form id="modal-form">
            
            <div id="modal-fields"></div>
            <button type="submit">Mentés</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
